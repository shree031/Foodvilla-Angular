<div class="w-50 search-bar d-flex justify-content-between align-items-center px-3">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search by product name" (input)="onInputChange()"
         #searchInput>
  <i class="bi bi-x-lg fs-22 text-dark pe-2 cursor-pointer" *ngIf="!isInputEmpty" (click)="clearSearchField()"></i>
  <i class="bi bi-search fs-20" [ngClass]="!isInputEmpty?'border-start border-dark ps-2':''"></i>
</div>
