<div class="default-background">
  <header>
    <app-nav-header></app-nav-header>
  </header>
  <div class="w-100">
    <app-search-bar class="center" [items]="recipes"
                    (filteredItemsChange)="onFilteredItemsChange($event)"></app-search-bar>
  </div>
  <ng-container>
    <app-loader *ngIf="isLoading"></app-loader>
  </ng-container>
  <div class="center flex-wrap mt-4"  *ngIf="!isLoading">
    <div *ngIf="filteredRecipes.length===0"
         class="cursive fw-600 fs-22 center position-absolute no-product d-flex flex-column">
      <h2 class="text-muted">No Recipes available<i class="bi bi-basket2-fill fs-28 ps-2"></i></h2>
    </div>
    <div *ngFor="let recipe of filteredRecipes" class="m-3 br-8 cursor-pointer">
      <app-recipe-widget [recipe]="recipe" (click)="viewRecipe(recipe)"></app-recipe-widget>
    </div>
  </div>
</div>
