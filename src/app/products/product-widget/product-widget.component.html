<div class="transparent-box cursor-pointer br-8 product-item d-flex flex-column justify-content-between">
  <div [ngClass]="product.status!==null?'text-muted':''">
    <img [src]="product.imageUrl" class="height-width br-8" alt="{{product.name}}"
         [ngClass]="product.status!==null?'opacity-50':''">
    <div class="position-relative" *ngIf="product.status!==null">
      <div class="text-dark overlay text-center">
        <i class="bi bi-ban fs-90 text-muted"></i>
        <h3>Out of stock</h3>
      </div>
    </div>
    <div class="p-2">
      <h5 class="">{{product.name}}</h5>
      <p class="description">{{product.description}}</p>
    </div>
  </div>
  <hr>
  <div class="mb-3 d-flex justify-content-between align-items-end pb-2">
    <div class="d-flex flex-column">
      <span class="p-2">Rs. {{product.price}}/-</span>
      <app-star-rating [(rating)]="product.rating"></app-star-rating>
    </div>
    <div class="pe-2" *ngIf="isCart" (click)="removeItem()">
      <button class="text-white fs-22 br-8 px-2 theme-color-2 border-0 ">
        <i class="bi bi-trash-fill fs-22 pe-1"></i>
        Remove
      </button>
    </div>
  </div>
</div>
