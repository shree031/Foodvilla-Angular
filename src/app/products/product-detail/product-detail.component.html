<div class="default-background">
  <header>
    <app-nav-header></app-nav-header>
  </header>
  <div *ngIf="isError" class="cursive fw-600 fs-22 center position-absolute no-product d-flex flex-column">
    <h2>Product not available<i class="bi bi-basket2-fill fs-28 ps-2"></i></h2>
    <h3 class="fs-20 text-decoration-underline mt-3 cursor-pointer" (click)="goToAllProducts()">Browse other
      products</h3>
  </div>
  <div *ngIf="!isError" class="d-flex flex-column justify-content-evenly m-5">
    <div>
      <img [src]="product.imageUrl" alt="Product Image" class="product-image">
    </div>
    <div class="product-details">
      <span class="d-flex justify-content-between align-items-center"><h1 class="fw-bold">{{ product.name }}</h1>
        <h2>Price: ${{ product.price }}</h2>
      </span>
      <p>{{ product.description }}</p>
      <button *ngIf="!isInCart" class="add-to-cart-btn" (click)="addToCart(1)">Add to Cart</button>
    </div>
  </div>
</div>
